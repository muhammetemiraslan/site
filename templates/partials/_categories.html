<a href="{% url "products" %}"><button class="product-category-link {% if selected_category is none %}active{% endif %}">All</button></a>
{% for category in categories %}
<a href="{% url 'products-by-category' category.slug %}"><button class="product-category-link {% if selected_category == category %}active{% endif %}">{{ category.name|title }}</button></a>
{% endfor %}
